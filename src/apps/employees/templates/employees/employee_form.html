{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit">Salvar</button>
    </form>
    <br>
    <a href="{% url 'documents_create' object.id %}" class="btn btn-primary">Adicionar Documento</a>

    {% for document in object.document_set.all %}
        {{ document }}
    {% endfor %}
{% endblock main %}
